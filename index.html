<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Conversor de moedas</title>
  </head>
  <body>
    <main class="container">
      <h1>Conversor de moedas</h1>

      <form class="converter-form" id="converterForm">
        <div class="currency-row">
          <div class="currency-input">
            <label for="amount">Valor:</label>
            <input
              type="number"
              id="amount"
              name="amount"
              min="0"
              step="0.01"
              placeholder="Digite o valor"
              required
            />
          </div>

          <div class="currency-select">
            <label for="fromCurrency">De:</label>
            <select id="fromCurrency" name="fromCurrency" required>
              <option value="EUR">Euro (EUR)</option>
              <option value="USD">Dólar (USD)</option>
              <option selected value="BRL">Real (BRL)</option>
              <option value="JPY">Iene (JPY)</option>
              <option value="BTC">Bitcoin (BTC)</option>
              <option value="GBP">Libra (GBP)</option>
              <option value="AUD">Dólar Australiano (AUD)</option>
              <option value="CAD">Dólar Canadense (CAD)</option>
              <option value="CHF">Franco Suiço (CHF)</option>
              <option value="CNY">Yuan Chinês (CNY)</option>
              <option value="HKD">Dólar de Hong Kong (HKD)</option>
            </select>
          </div>
        </div>

        <div class="currency-row">
          <div class="currency-input">
            <label for="convertedAmount">Resultado:</label>
            <input
              readonly
              type="text"
              id="convertedAmount"
              name="convertedAmount"
              placeholder="Valor convertido"
              required
            />
          </div>
          <div class="currency-select">
            <label for="toCurrency">Para:</label>

            <select id="toCurrency" name="toCurrency" required>
              <option selected value="USD">Dólar (USD)</option>
              <option value="EUR">Euro (EUR)</option>
              <option value="BRL">Real (BRL)</option>
              <option value="JPY">Iene (JPY)</option>
              <option value="BTC">Bitcoin (BTC)</option>
              <option value="GBP">Libra (GBP)</option>
              <option value="AUD">Dólar Australiano (AUD)</option>
              <option value="CAD">Dólar Canadense (CAD)</option>
              <option value="CHF">Franco Suiço (CHF)</option>
              <option value="CNY">Yuan Chinês (CNY)</option>
              <option value="HKD">Dólar de Hong Kong (HKD)</option>
            </select>
          </div>
        </div>

        <button type="submit" class="converter-btn" id="converterBtn">
          💰 Converter moeda
        </button>
        <button type="reset" class="converter-btn" id="resetBtn">
          🔄 Limpar campos
        </button>
      </form>

      <div class="loading">
        <div class="spinner"></div>
        <p>Carregando taxas de câmbio...</p>
      </div>

      <div class="result"></div>
      <div class="error"></div>
      <div class="info">
        <p>💡 taxas atualizadas em tempo real</p>
      </div>
    </main>
  </body>
  <script type="module" src="script.js"></script>
</html>
